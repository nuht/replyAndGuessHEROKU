monolog:
  handlers:
    main:
      type: fingers_crossed
      action_level: error
      handler: nested
      excluded_http_codes: [404, 405]
      buffer_size: 50
    nested:
      type: stream
      # path: "%kernel.logs_dir%/%kernel.environment%.log"
      # Required by Heroku ephemeral filesystem
      path:  "php://stderr"
      level: debug
    console:
      type: console
      process_psr_3_messages: false
      channels: ["!event", "!doctrine"]